server:
  port: 18091
spring:
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    sentinel:
      transport:
        dashboard: localhost:8080
        port: 8719
  zipkin:
    base-url: http://localhost:9411
    discovery-client-enabled: false
    sender:
      type: web
  sleuth:
    sampler:
      probability: 1
  thymeleaf:
    cache: false
  redis:
    host: 192.168.77.168
  rabbitmq:
    host: 192.168.77.168
    virtual-host: /wjzcc
    username: wjzcc
    password: wjzcc
    listener:
      simple:
        acknowledge-mode: manual
        prefetch: 1
    publisher-confirm-type: simple
    publisher-returns: true
feign:
  sentinel:
    enabled: true
threadPool:
  coreSize: 100
  maxSize: 200
  timeout: 60
  blockingSize: 1000
